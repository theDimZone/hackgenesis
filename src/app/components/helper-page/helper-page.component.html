

<br>

<div class="container rounded pl-sm-4" style="background-color: #FFFFFF; " >
  <br>
  <div class="row">
      <label for="formControlRange" id="InfoText">Предпочтительный депозит: <input type="number" (keyup)="changeDeposit($event)" [value]="user.preferred_deposit"> рублей</label>
      <input type="range" min="1000" step="1000" max="100000" (change)="changeDeposit($event)" [value]="user.preferred_deposit" class="form-control-range" id="formControlRange">
    </div>
  <div class="row">
      <div *ngFor="let i of [0, 1, 2]" style="padding: 10px;">
        <app-offer-block *ngIf="best_stocks[i]" [offer]="best_stocks[i]" [deposit]="user.preferred_deposit"></app-offer-block>
    </div>
</div>
<br>
  <div class="row">
      <div *ngFor="let i of [0, 1, 2]" style="padding: 10px;">
        <app-offer-block *ngIf="best_bonds[i]" [offer]="best_bonds[i]" [deposit]="user.preferred_deposit"></app-offer-block>
      </div>
  </div>
<br>
  <div class="row">
      <div *ngFor="let i of [0, 1, 2]" style="padding: 10px; bottom: 2%;">
        <app-product-block *ngIf="best_products[i]" [product]="best_products[i]" [deposit]="user.preferred_deposit"></app-product-block>

      </div>
  </div>
</div>
